# Calamares partition module configuration override
# Defaults to Btrfs and LUKS2
# See upstream reference: src/modules/partition/partition.conf in Calamares

efiSystemPartition:
  mountPoint: "/boot/efi"

# Make Btrfs the default FS for "erase disk" and default FS selection
fileSystemTypes:
  checked:
    - btrfs
    - ext4
  defaultFileSystemType: btrfs

# Prefer GPT and hybrid boot layout for BIOS+UEFI
# (requires grub-pc-bin and grub-efi-amd64-bin)
# defaultPartitionTableType: gpt  # let Calamares choose based on EFI/BIOS
hybridBootloaderLayout: true

# Enable LUKS2 by default
luksGeneration: luks2

# Enable LVM support if desired (kept enabled by default)
lvm:
  enable: true

# Donâ€™t preselect a destructive option in the UI
initialPartitioningChoice: none
initialSwapChoice: none

# Swap options offered; using file is generally fine on Btrfs
userSwapChoices:
  - none
  - small
  - suspend
  - file

# Keep partition labels visible
alwaysShowPartitionLabels: true

