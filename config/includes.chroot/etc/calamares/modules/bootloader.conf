# Calamares bootloader module override
# Use rEFInd as the EFI bootloader by default.

# You can override this at runtime via globalstorage variable if needed.
efiBootLoader: "refind"

# Example extra configuration for refind/systemd-boot
kernelParams: [ "quiet" ]
# refindKernelList: [ "vmlinuz", "linux", "linux-amd64" ]

# Debian GRUB note (kept here for reference):
# If you switch back to GRUB with Debian packages, set efiBootloaderId to "debian"
# because grubx64.efi expects that ID.
# efiBootLoaderId: "debian"
